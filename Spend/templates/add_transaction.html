{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="{% static 'assets/css/add_transaction.css' %}">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Add Transaction</h1>
        </header>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('id_category').addEventListener('change', function() {
            const categoryId = this.value;
            const subcategoryField = document.getElementById('id_subcategory');
    
            // Clear subcategory options
            subcategoryField.innerHTML = '<option value="">---------</option>';
    
            if (categoryId) {
                fetch(`/get_subcategories/${categoryId}/`)
                    .then(response => response.json())
                    .then(data => {
                        data.subcategories.forEach(subcategory => {
                            const option = document.createElement('option');
                            option.value = subcategory.id;
                            option.textContent = subcategory.name;
                            subcategoryField.appendChild(option);
                        });
                    });
            }
        });
    </script>
    
</body>
</html>
