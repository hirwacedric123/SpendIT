{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Budget</title>
    <link rel="stylesheet" href="{% static 'assets/css/manage_budget.css' %}">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Manage Your Budget</h1>
        </header>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Budget</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
